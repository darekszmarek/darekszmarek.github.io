<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Page</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #6a00ff, #ff0033);
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
}

.lang-container {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.container {
    display: flex;
    gap: 40px;
    margin-top: 50px;
}

.box {
    padding: 30px 50px;
    font-size: 36px;
    border-radius: 20px;
    cursor: pointer;
    background: rgba(0,0,0,0.7);
    color: white;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.box:hover {
    transform: scale(1.08);
    box-shadow: 0 0 25px rgba(255, 0, 100, 0.8);
}

.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    opacity: 0;
    pointer-events: none;

    background: rgba(0,0,0,0.85);
    color: white;
    padding: 40px 70px;
    font-size: 34px;
    border-radius: 25px;

    transition: opacity 0.3s ease, transform 0.3s ease;

    box-shadow: 0 0 30px rgba(255,0,100,0.8);
}

.popup.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
    pointer-events: auto;
}

.popup:hover {
    box-shadow:
        0 0 20px rgba(255,0,80,0.8),
        0 0 40px rgba(120,0,255,0.6);
}

.hidden { display: none; }
</style>
</head>

<body>

<!-- LANGUAGE -->
<div class="lang-container" id="lang">
    <div class="box" onclick="setLang('en')">EN</div>
    <div class="box" onclick="setLang('pl')">PL</div>
</div>

<!-- TOUCH BUTTON -->
<div class="container" id="touch">
    <div class="box" id="touchText" onclick="showOptions()">Touch Me</div>
</div>

<!-- OPTIONS (DATE & COACH) -->
<div class="container hidden" id="options">
    <div class="box" id="dateBox" onclick="showDiscord()">Date</div>
    <div class="box" id="coachBox" onclick="showDiscord()">Coach</div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
    discord: darekszmarek
</div>

<script>
let lang = "en";

function setLang(l) {
    lang = l;
    updateTouchText();
}

function updateTouchText() {
    const touch = document.getElementById("touchText");
    touch.innerText = lang === "en" ? "Touch Me" : "Dotknij mnie";
}

function showOptions() {
    // ukryj Touch Me
    document.getElementById("touch").classList.add("hidden");
    // poka≈º opcje
    document.getElementById("options").classList.remove("hidden");

    document.getElementById("dateBox").innerText = lang === "en" ? "Date" : "Randewu";
    document.getElementById("coachBox").innerText = lang === "en" ? "Coach" : "Coach";
}

function showDiscord() {
    document.getElementById("popup").classList.add("show");
}
</script>

</body>
</html>
