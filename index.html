<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Page</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #6a00ff, #ff0033);
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
}

.hidden { display: none; }

.lang-container {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.container {
    display: flex;
    gap: 40px;
    margin-top: 50px;
}

.box {
    padding: 30px 50px;
    font-size: 36px;
    border-radius: 20px;
    cursor: pointer;
    background: rgba(0,0,0,0.7);
    color: white;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.box:hover {
    transform: scale(1.08);
    box-shadow: 0 0 25px rgba(255, 0, 100, 0.8);
}

img {
    width: 150px;
    height: auto;
}

.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    opacity: 0;
    pointer-events: none;

    background: rgba(0,0,0,0.85);
    color: white;
    padding: 40px 70px;
    font-size: 34px;
    border-radius: 25px;

    transition: opacity 0.3s ease, transform 0.3s ease;

    box-shadow: 0 0 30px rgba(255,0,100,0.8);
}

.popup.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
    pointer-events: auto;
}

.popup:hover {
    box-shadow:
        0 0 20px rgba(255,0,80,0.8),
        0 0 40px rgba(120,0,255,0.6);
}
</style>
</head>

<body>

<!-- LANGUAGE -->
<div class="lang-container" id="lang">
    <div class="box" onclick="setLang('en')">EN</div>
    <div class="box" onclick="setLang('pl')">PL</div>
</div>

<!-- TOUCH -->
<div class="container" id="touch">
    <img src="https://cdn3.emoji.gg/emojis/91286-freaky.png" alt="emoji">
    <div class="box" id="touchText" onclick="showOptions()"></div>
</div>

<!-- OPTIONS -->
<div class="container hidden" id="options">
    <div class="box" id="dateBox" onclick="showDiscord()"></div>
    <div class="box" id="coachBox" onclick="showDiscord()"></div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
    discord: darekszmarek
</div>

<script>
let lang = "en";

function setLang(l) {
    lang = l;
}

function showOptions() {
    // ukryj touch + obrazek
    document.getElementById("touch").classList.add("hidden");

    // pokaż opcje
    document.getElementById("options").classList.remove("hidden");

    document.getElementById("dateBox").innerText =
        lang === "en" ? "Date" : "Randewu";

    document.getElementById("coachBox").innerText =
        lang === "en" ? "Coach" : "Coach";
}

document.getElementById("touchText").innerText =
    lang === "en" ? "Touch Me" : "Dotknij mnie";

function showDiscord() {
    document.getElementById("popup").classList.add("show");
}

// ustaw przycisk touch text po zmianie języka
function updateTouchText() {
    document.getElementById("touchText").innerText =
        lang === "en" ? "Touch Me" : "Dotknij mnie";
}

// aktualizacja przy kliknięciu języka
document.getElementById("lang").querySelectorAll('.box').forEach(el=>{
    el.addEventListener('click', ()=>{
        setLang(el.innerText.toLowerCase());
        updateTouchText();
    });
});
</script>

</body>
</html>
