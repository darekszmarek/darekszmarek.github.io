<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            font-family: Arial, sans-serif;
        }

        button {
            font-size: 48px;
            padding: 30px 60px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            background-color: #00ffcc;
            color: black;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            color: #00ffcc;
            padding: 40px 60px;
            border-radius: 20px;
            font-size: 36px;
            display: none;
            box-shadow: 0 0 30px #00ffcc;
        }
    </style>
</head>
<body>

    <button onclick="showPopup()">Touch Me</button>

    <div class="popup" id="popup">
        discord: darekszmarek
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }
    </script>

</body>
</html>
