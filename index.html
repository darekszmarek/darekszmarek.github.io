<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        img {
            width: 150px;
            height: auto;
        }

        button {
            font-size: 48px;
            padding: 30px 60px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            background-color: #00ffcc;
            color: black;

            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px #00ffcc;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background-color: #222;
            color: #00ffcc;
            padding: 40px 60px;
            border-radius: 20px;
            font-size: 36px;

            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;

            box-shadow: 0 0 30px #00ffcc;
        }

        .popup.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://cdn3.emoji.gg/emojis/91286-freaky.png" alt="emoji">
        <button onclick="showPopup()">Touch Me</button>
    </div>

    <div class="popup" id="popup">
        discord: darekszmarek
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").classList.add("show");
        }
    </script>

</body>
</html>
