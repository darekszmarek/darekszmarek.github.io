<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Page</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
}

.lang-container {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.container {
    display: flex;
    gap: 40px;
    margin-top: 50px;
}

.box {
    padding: 30px 50px;
    font-size: 36px;
    border-radius: 20px;
    cursor: pointer;
    background: black;
    color: white;
    border: 3px solid black;
    transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
}

/* hover z dynamicznym RGB outline */
.box:hover {
    transform: scale(1.08);
    border-color: rgb(
        calc(128 + 127 * sin(var(--t))),
        calc(128 + 127 * cos(var(--t))),
        calc(128 + 127 * sin(var(--t) / 2))
    );
    box-shadow: 0 0 20px currentColor;
}

/* popup */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    opacity: 0;
    pointer-events: none;

    background: black;
    color: white;
    padding: 40px 70px;
    font-size: 34px;
    border-radius: 25px;

    transition: opacity 0.3s ease, transform 0.3s ease;
}

.popup.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
    pointer-events: auto;
}

.popup:hover {
    box-shadow:
        0 0 20px rgba(255,0,80,0.8),
        0 0 40px rgba(120,0,255,0.6);
}

.hidden { display: none; }

#bottom-img {
    margin-top: auto;
    width: 150px;
    height: auto;
    margin-bottom: 30px;
}
</style>
</head>

<body>

<!-- LANGUAGE -->
<div class="lang-container" id="lang">
    <div class="box" onclick="setLang('en')">EN</div>
    <div class="box" onclick="setLang('pl')">PL</div>
</div>

<!-- TOUCH BUTTON -->
<div class="container" id="touch">
    <div class="box" id="touchText" onclick="showOptions()">Touch Me</div>
</div>

<!-- OPTIONS (DATE & COACH) -->
<div class="container hidden" id="options">
    <div class="box" id="dateBox" onclick="showDiscord()">Date</div>
    <div class="box" id="coachBox" onclick="showDiscord()">Coach</div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
    discord: darekszmarek
</div>

<!-- BOTTOM IMAGE -->
<img id="bottom-img" src="https://cdn3.emoji.gg/emojis/91286-freaky.png" alt="emoji">

<script>
let lang = "en";

// ustaw język
function setLang(l) {
    lang = l;
    updateTouchText();
}

// aktualizacja przycisku Touch Me / Dotknij mnie
function updateTouchText() {
    const touch = document.getElementById("touchText");
    touch.innerText = lang === "en" ? "Touch Me" : "Dotknij mnie";
}

// po kliknięciu Touch Me
function showOptions() {
    document.getElementById("touch").classList.add("hidden");
    document.getElementById("options").classList.remove("hidden");

    document.getElementById("dateBox").innerText = lang === "en" ? "Date" : "Randewu";
    document.getElementById("coachBox").innerText = lang === "en" ? "Coach" : "Coach";
}

// popup discord
function showDiscord() {
    document.getElementById("popup").classList.add("show");
}

// RGB animation na hover
let t = 0;
setInterval(()=> {
    t += 0.05;
    document.querySelectorAll('.box').forEach(el=>{
        el.style.setProperty('--t', t);
    });
}, 30);

// aktualizacja tekstu przy kliknięciu języka
document.getElementById("lang").querySelectorAll('.box').forEach(el=>{
    el.addEventListener('click', ()=>{
        setLang(el.innerText.toLowerCase());
        updateTouchText();
    });
});
</script>

</body>
</html>
