
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Page</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    position: relative;
}

#stars-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
}

.content-wrapper {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    min-height: 100vh;
    padding-top: 120px; /* miejsce na nagłówek */
}

/* NAGŁÓWEK */
.header {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 64px;
    font-weight: bold;
    color: white;
    text-shadow:
        0 0 8px rgba(255,255,255,0.5),
        0 0 18px rgba(255,255,255,0.35);
    white-space: nowrap;
}

/* TEKST NEON */
.neon-text {
    background: linear-gradient(
        90deg,
        rgb(255, 220, 80),
        rgb(90, 200, 255),
        rgb(170, 235, 255),
        rgb(90, 200, 255),
        rgb(255, 220, 80)
    );
    background-size: 300% 100%;
    animation: neonFlow 3.5s ease-in-out infinite alternate;

    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    filter:
        drop-shadow(0 0 10px rgba(90, 200, 255, 0.9))
        drop-shadow(0 0 22px rgba(90, 200, 255, 0.6))
        drop-shadow(0 0 36px rgba(255, 220, 80, 0.4));
}

@keyframes neonFlow {
    from { background-position: 0% 50%; }
    to   { background-position: 100% 50%; }
}

.lang-container {
    display: flex;
    gap: 20px;
    margin-top: 80px; /* przyciski niżej pod nagłówkiem */
    transition: opacity 0.3s ease;
}

.container {
    display: flex;
    gap: 40px;
    margin-top: 50px;
    transition: opacity 0.5s ease;
}

.box {
    padding: 30px 50px;
    font-size: 36px;
    border-radius: 20px;
    cursor: pointer;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    border: 2px solid rgba(255, 255, 255, 0.3);
    transition: transform 0.25s ease, box-shadow 0.25s ease, opacity 0.3s ease;
    backdrop-filter: blur(10px);
    position: relative;
}

/* ŻÓŁTY ↔ ELEKTRYCZNY NIEBIESKI OUTLINE */
.box::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 20px;
    padding: 2px;
    background: linear-gradient(
        90deg,
        rgb(255, 220, 80),
        rgb(90, 200, 255),
        rgb(170, 235, 255),
        rgb(90, 200, 255),
        rgb(255, 220, 80)
    );
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    opacity: 0;
    transition: opacity 0.3s ease;
    background-size: 200% 100%;
    animation: rgbSlide 3s linear infinite;
    pointer-events: none;
}

.box:hover::before { opacity: 1; }

@keyframes rgbSlide {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
}

.box:hover {
    transform: scale(1.08);
    box-shadow:
      0 0 12px rgba(90, 200, 255, 0.8),
      0 0 24px rgba(255, 220, 80, 0.6);
}

.hidden { display: none !important; }

.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    opacity: 0;
    pointer-events: none;
    background: rgba(0, 0, 0, 0.95);
    color: white;
    padding: 40px 70px;
    font-size: 34px;
    border-radius: 25px;
    transition: opacity 0.3s ease, transform 0.3s ease;
    border: 3px solid white;
    backdrop-filter: blur(10px);
    z-index: 1000;
}

.popup.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
    pointer-events: auto;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 40px;
    cursor: pointer;
    color: white;
    transition: color 0.2s ease, transform 0.2s ease;
    line-height: 1;
    font-weight: bold;
}

.close-btn:hover {
    color: #ff0050;
    transform: scale(1.2) rotate(90deg);
}

.faq-button {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px 30px;
    font-size: 24px;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    backdrop-filter: blur(10px);
    z-index: 100;
}

.faq-button::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 15px;
    padding: 2px;
    background: linear-gradient(
        90deg,
        rgb(255, 220, 80),
        rgb(90, 200, 255),
        rgb(170, 235, 255),
        rgb(90, 200, 255),
        rgb(255, 220, 80)
    );
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    opacity: 0;
    transition: opacity 0.3s ease;
    background-size: 200% 100%;
    animation: rgbSlide 3s linear infinite;
    pointer-events: none;
}

.faq-button:hover::before { opacity: 1; }

.faq-button:hover {
    transform: scale(1.05);
    box-shadow:
      0 0 12px rgba(90, 200, 255, 0.8),
      0 0 24px rgba(255, 220, 80, 0.6);
}

.faq-popup {
    max-width: 800px;
    width: 90%;
}

.faq-list {
    text-align: left;
    font-size: 24px;
    line-height: 1.8;
    list-style: none;
    padding-left: 20px;
}

.faq-question { font-weight: bold; color: #ffcc00; }
.faq-answer { color: white; padding-left: 20px; }
</style>
</head>
<body>

<canvas id="stars-canvas"></canvas>

<div class="header">
  darek the BEST <span class="neon-text">NEON</span> in EU
</div>

<div class="content-wrapper">

    <div class="faq-button" id="faqButton">FAQ</div>

    <div class="lang-container" id="lang">
        <div class="box" data-lang="en">EN</div>
        <div class="box" data-lang="pl">PL</div>
    </div>

    <div class="container" id="touch">
        <div class="box" id="touchText">Touch Me</div>
    </div>

    <div class="container" id="darekContainer">
        <div class="box" id="darekBtn">Darek</div>
    </div>

    <div class="container hidden" id="options">
        <div class="box" id="dateBox">Date</div>
        <div class="box" id="coachBox">Coach</div>
    </div>

    <div class="popup" id="popup">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        discord: darekszmarek
    </div>

    <div class="popup" id="darekPromptPopup">
        <span class="close-btn" onclick="closeDarekPrompt()">&times;</span>
        <div class="popup-content">
            <span id="darekPromptText"></span>
            <span class="plus-btn" onclick="showDarekInfo()">+</span>
        </div>
    </div>

    <div class="popup" id="darekInfoPopup">
        <span class="close-btn" onclick="closeDarekInfo()">&times;</span>
        <div class="popup-content" id="darekInfoText"></div>
    </div>

    <div class="popup faq-popup" id="faqPopup">
        <span class="close-btn" onclick="closeFAQ()">&times;</span>
        <div class="popup-content">
            <h2 style="margin-bottom: 30px; font-size: 48px;">FAQ</h2>
            <ol id="faqList" class="faq-list"></ol>
        </div>
    </div>

</div>

<script>
const canvas = document.getElementById('stars-canvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();

const stars = [];
const starCount = 200;

class Star {
    constructor() { this.reset(); }
    reset() {
        this.x = Math.random() * canvas.width - canvas.width / 2;
        this.y = Math.random() * canvas.height - canvas.height / 2;
        this.z = Math.random() * canvas.width;
    }
    update() {
        this.z -= 4;
        if (this.z <= 0) this.reset();
    }
    draw() {
        const sx = (this.x / this.z) * canvas.width + canvas.width / 2;
        const sy = (this.y / this.z) * canvas.height + canvas.height / 2;
        const size = (1 - this.z / canvas.width) * 3;
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(sx, sy, size, 0, Math.PI * 2);
        ctx.fill();
    }
}

for (let i = 0; i < starCount; i++) stars.push(new Star());

function animateStars() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    stars.forEach(star => {
        star.update();
        star.draw();
    });
    requestAnimationFrame(animateStars);
}
animateStars();

window.addEventListener('resize', resizeCanvas);

let lang = 'en';

const translations = {
    en: {
        touch: "Touch Me",
        date: "Date",
        coach: "Coach",
        darek: "Darek",
        darekPrompt: "If you really want to know darek click ",
        darekInfo: "Darek is really nice guy and friend, intelligent, gentleman, poet and super advanced intelligent person with an IQ of 120",
        faq: [
            { q: "Who is darek?", a: "darek is a man" },
            { q: "How old is darek?", a: "darek is 17 years old" },
            { q: "What does darek like?", a: "darek likes feet" },
            { q: "What games does darek play?", a: "roblox and valorant" },
            { q: "Where does darek live?", a: "darek lives in poland" },
            { q: "Is darek the best?", a: "yes, darek is the best" }
        ]
    },
    pl: {
        touch: "Dotknij mnie",
        date: "Randewu",
        coach: "Coach",
        darek: "Darek",
        darekPrompt: "Jeżeli naprawdę chcesz poznać darka kliknij ",
        darekInfo: "Darek to naprawdę świetny ziutek i gościu, inteligentny, dżentelmen, poeta i super zaawansowanie inteligentny człowiek z ilością IQ 120",
        faq: [
            { q: "Kim jest darek?", a: "darek jest mężczyzną" },
            { q: "Ile lat ma darek?", a: "darek ma 17 lat" },
            { q: "Co lubi darek?", a: "darek lubi stopy" },
            { q: "W co gra darek?", a: "darek gra w robloxa i valoranta" },
            { q: "Gdzie mieszka darek?", a: "darek mieszka w polsce" },
            { q: "Jaki jest darek?", a: "darek jest najlepszy" }
        ]
    }
};

const audioContext = new (window.AudioContext || window.webkitAudioContext)();
function playClickSound() {
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    oscillator.frequency.value = 600;
    oscillator.type = 'sine';
    gainNode.gain.setValueAtTime(0.08, audioContext.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.15);
    oscillator.start(audioContext.currentTime);
    oscillator.stop(audioContext.currentTime + 0.15);
}

function setLang(l) {
    lang = l;
    updateAllText();
    playClickSound();
}

function updateAllText() {
    document.getElementById("touchText").innerText = translations[lang].touch;
    document.getElementById("dateBox").innerText = translations[lang].date;
    document.getElementById("coachBox").innerText = translations[lang].coach;
    document.getElementById("darekBtn").innerText = translations[lang].darek;
    document.getElementById("darekPromptText").innerText = translations[lang].darekPrompt;
    document.getElementById("darekInfoText").innerText = translations[lang].darekInfo;
    updateFAQList();
}

function updateFAQList() {
    const faqList = document.getElementById("faqList");
    faqList.innerHTML = "";
    translations[lang].faq.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<span class=\"faq-question\">${item.q}</span><br><span class=\"faq-answer\">${item.a}</span>`;
        faqList.appendChild(li);
    });
}

function showOptions() {
    document.getElementById("options").classList.remove("hidden");
    playClickSound();
}

function showDiscord() {
    document.getElementById("popup").classList.add("show");
    playClickSound();
}

function closePopup() {
    document.getElementById("popup").classList.remove("show");
}

function showDarekPrompt() {
    document.getElementById("darekPromptPopup").classList.add("show");
    playClickSound();
}

function closeDarekPrompt() {
    document.getElementById("darekPromptPopup").classList.remove("show");
}

function showDarekInfo() {
    document.getElementById("darekInfoPopup").classList.add("show");
}

function closeDarekInfo() {
    document.getElementById("darekInfoPopup").classList.remove("show");
}

function showFAQ() {
    document.getElementById("faqPopup").classList.add("show");
    playClickSound();
}

function closeFAQ() {
    document.getElementById("faqPopup").classList.remove("show");
}

// EVENTY

document.getElementById("lang").querySelectorAll('.box').forEach(el => {
    el.addEventListener('click', () => {
        const selectedLang = el.getAttribute('data-lang');
        setLang(selectedLang);
    });
});

document.getElementById("touchText").addEventListener('click', showOptions);

document.getElementById("dateBox").addEventListener('click', showDiscord);
document.getElementById("coachBox").addEventListener('click', showDiscord);

document.getElementById("darekBtn").addEventListener('click', showDarekPrompt);

document.getElementById("faqButton").addEventListener('click', showFAQ);

updateAllText();
</script>

</body>
</html>
