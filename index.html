<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>darek top EU</title>

  <style>
    @font-face {
      font-family: "SuperBoys";
      src: url("fonts/SuperBoys.ttf") format("truetype");
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: "SuperBoys", sans-serif;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 2;
      white-space: nowrap;
    }

    .main-text {
      font-size: 72px;
      color: white;
      text-shadow:
        0 0 10px rgba(255,255,255,0.6),
        0 0 25px rgba(255,255,255,0.4);
    }

    .neon {
      font-size: 72px;
      animation: neonShift 4s linear infinite;
      filter:
        drop-shadow(0 0 10px currentColor)
        drop-shadow(0 0 25px currentColor)
        drop-shadow(0 0 40px currentColor);
    }

    @keyframes neonShift {
      0% {
        color: rgb(255, 230, 0); /* ≈º√≥≈Çty */
      }
      50% {
        color: rgb(120, 220, 255); /* jasny niebieski */
      }
      100% {
        color: rgb(255, 230, 0);
      }
    }
  </style>
</head>
<body>

  <canvas id="stars"></canvas>

  <div class="center">
    <div class="main-text">darek top EU</div>
    <div class="neon">NEON</div>
  </div>

  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    // ‚≠ê T≈ÅO ‚Äì KROPKI
    const bgStars = [];
    for (let i = 0; i < 350; i++) {
      bgStars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        a: Math.random()
      });
    }

    // üå† SPADAJƒÑCE
    let shootingStars = [];

    function createShootingStar() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * -canvas.height,
        len: Math.random() * 120 + 40,
        speed: Math.random() * 8 + 6,
        o: Math.random() * 0.5 + 0.5
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // kropki
      bgStars.forEach(s => {
        s.a += (Math.random() - 0.5) * 0.02;
        s.a = Math.max(0.2, Math.min(1, s.a));
        ctx.fillStyle = `rgba(255,255,255,${s.a})`;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      });

      // nowe spadajƒÖce
      if (Math.random() < 0.12) {
        shootingStars.push(createShootingStar());
      }

      shootingStars.forEach((s, i) => {
        ctx.strokeStyle = `rgba(255,255,255,${s.o})`;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(s.x, s.y);
        ctx.lineTo(s.x + s.len, s.y + s.len);
        ctx.stroke();

        s.x += s.speed;
        s.y += s.speed;

        if (s.y > canvas.height || s.x > canvas.width) {
          shootingStars.splice(i, 1);
        }
      });

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
