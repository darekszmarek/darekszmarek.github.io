<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>darek top EU</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    /* ⬆️ wyżej */
    .center {
      position: absolute;
      top: 38%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 22px;
      z-index: 2;
      white-space: nowrap;
    }

    .main-text {
      font-size: 72px;
      color: white;
      text-shadow:
        0 0 8px rgba(255,255,255,0.5),
        0 0 18px rgba(255,255,255,0.35);
    }

    /* ⚡ PRO NEON – bez skoków */
    .neon {
      font-size: 72px;

      background: linear-gradient(
        90deg,
        rgb(255, 220, 80),   /* żółty */
        rgb(90, 200, 255),   /* electric blue */
        rgb(170, 235, 255),  /* jasny błękit */
        rgb(90, 200, 255),
        rgb(255, 220, 80)
      );

      background-size: 400% 100%;
      animation: neonBreathe 3.2s ease-in-out infinite alternate;

      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

      /* dopracowany glow */
      filter:
        drop-shadow(0 0 10px rgba(120, 210, 255, 0.9))
        drop-shadow(0 0 22px rgba(120, 210, 255, 0.6))
        drop-shadow(0 0 36px rgba(255, 220, 80, 0.35));
    }

    @keyframes neonBreathe {
      from {
        background-position: 0% 50%;
      }
      to {
        background-position: 100% 50%;
      }
    }
  </style>
</head>
<body>

  <canvas id="stars"></canvas>

  <div class="center">
    <div class="main-text">darek top EU</div>
    <div class="neon">NEON</div>
  </div>

  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const bgStars = [];
    for (let i = 0; i < 350; i++) {
      bgStars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        a: Math.random()
      });
    }

    let shootingStars = [];

    function createShootingStar() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * -canvas.height,
        len: Math.random() * 120 + 40,
        speed: Math.random() * 8 + 6,
        o: Math.random() * 0.5 + 0.5
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      bgStars.forEach(s => {
        s.a += (Math.random() - 0.5) * 0.02;
        s.a = Math.max(0.2, Math.min(1, s.a));
        ctx.fillStyle = `rgba(255,255,255,${s.a})`;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      });

      if (Math.random() < 0.12) {
        shootingStars.push(createShootingStar());
      }

      shootingStars.forEach((s, i) => {
        ctx.strokeStyle = `rgba(255,255,255,${s.o})`;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(s.x, s.y);
        ctx.lineTo(s.x + s.len, s.y + s.len);
        ctx.stroke();

        s.x += s.speed;
        s.y += s.speed;

        if (s.y > canvas.height || s.x > canvas.width) {
          shootingStars.splice(i, 1);
        }
      });

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
